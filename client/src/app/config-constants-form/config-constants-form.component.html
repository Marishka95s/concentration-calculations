<div class="container">
<app-differential-equations style="position:relative"></app-differential-equations>

<form [formGroup]="form" name="form" #f="ngForm" style="position:relative">
  <h2 class="section-header"> Calculations config </h2>
  <div class="config-container">
    <div class="left-part">
      <div formGroupName="config">
        <h3> Fill in chemical speed constants </h3>
        <div formArrayName="speedConstants">
          <div *ngFor="let item of speedConstants.controls; let i=index">
            <h4 [innerHTML]="this.htmlConstants[i]"> </h4>
            <div [formGroupName]="i">
              <label>min</label> <input type="number" style="width: 5em" formControlName="min">
              <label> max</label> <input type="number" style="width: 5em" formControlName="max">
              <label> step</label> <input type="number" style="width: 5em" formControlName="step">
            </div>
          </div>
        </div>
        <h3> Fill in initial concentrations for each reagent </h3>
        <div formGroupName="calculationConfig">
          <div formArrayName="initialConcentrations">
            <div *ngFor="let item of initialConcentrations.controls; let i=index">
              <div [formGroupName]="i">
                <label>{{this.reagents[i]}}</label> <input style="width: 5em" type="number"
                  formControlName="{{this.reagents[i]}}">
              </div>
            </div>
          </div>
        
        </div>
      </div>
    </div>

    <div class="right-part">
      <h3> Fill in time interval data </h3>
          <div formGroupName="timeInterval">
            <label сlass="config-label">start<input style="width: 7em; margin: 5px;" type="number" formControlName="start"></label>
            <label сlass="config-label">finish<input style="width: 7em; margin: 5px;" type="number" formControlName="finish"> </label>
          </div>
          <label сlass="config-label">parts to divide<input style="width: 7em; margin: 5px;" type="number" formControlName="partsToDivide"></label>

      <div>
        <h3> Fill in experimental data: </h3>
        <!-- <label>experimental data: </label>  -->
        <textarea type="text" style="width:90%; margin: 10px;" formControlName="experimentalData"></textarea>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-success" (click)="f.form.valid && onSubmit()">
    Сalculate constants
  </button>
</form>
</div>
